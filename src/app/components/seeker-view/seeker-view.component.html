<div class=" w-full flex flex-col justify-center -mt-1  bg-[#FDFCF8]  ">

    <div>
      <p-card  [style]="{ height: '150px','background-color': '#FDFCF8'}"  >
        <div class="custom-header"> <!-- Add a class to target the header -->
          <p class="mt-1 text-sm"> Welcome, <span class="font-bold">{{ jobSeeker?.firstName }}</span> </p> 
          <div class="flex justify-between">
          <p class="mt-1 font-semibold">Find your Perfect Job</p>
            <div class="relative w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
              <svg class="absolute w-12 h-12 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                 
            </div>
          </div>
        
    
        </div>
        <p>
            
        </p>
       
    </p-card>
    
    

    <!-- jobs.component.html -->
<p-carousel [value]="recommendedJobs" [numVisible]="3" [numScroll]="1" [circular]="true" >
  <ng-template let-job pTemplate="item">
      
         
    <div (click)="viewJob(job)" class="border-solid border-2 border-sky-500  m-2 p-2 rounded-lg">

  
                    <div class="mb-3 font-medium">
                        {{ job.businessName }}

                    
                    </div>
                    <div class="flex justify-content-between align-items-center">
                    <div class="mt-0 font-semibold text-xl">
                        {{ job.title }}

                        <!-- <span class="flex justify-end lg">
                          <p-button icon="pi pi-heart" severity="secondary" [outlined]="true" />
                        
                      </span> -->
                    </div>
                        
                    </div>
          
                 
                
              
                
              
          
          </div>

  </ng-template>
</p-carousel>

        



<!-- jobs.component.html -->
<p-dialog header="Job Details" [(visible)]="displayDialog" [modal]="true" [style]="{ 'width': '50%' }">
  <ng-template pTemplate="content">
      <div>
          <p>{{ selectedJob.businessName }}</p>
          <p>{{ selectedJob.title }}</p>
          <p>{{ selectedJob.jobDescription }}</p>
          <!-- Add other job details here -->
      </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button  (click)="applyJob()"  type="button" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Apply Now</button>
      <button pButton type="button" label="Close" (click)="hideDialog()" class="p-button-secondary"></button>
  </ng-template>
</p-dialog>

              
       
   </div>
