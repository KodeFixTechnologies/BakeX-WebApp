

<div class="w-full flex flex-col items-center justify-center mt-3">
    <p-card>
    <p class="flex align-items-center justify-content-center -mt-3 font-bold">What is Your Expertise ?</p>
    <p class="flex align-items-center justify-content-center mt-2 font-extralight">Please Select Your Field of Experience ?</p>
    <hr class=" flex align-items-center justify-content-center h-px  bg-gray-200 border-0 dark:bg-gray-700">
    <div class="flex align-items-center justify-content-center mt-5">
        <p-listbox [options]="expertise" [(ngModel)]="selectedExpertise" optionLabel="expertiseType" [style]="{'width':'20rem'}"
         (onChange)="updateExpertise($event)"
        [multiple]="true" [metaKeySelection]="false" [listStyle]="{'max-height': '300px'}" [focusOnHover]="true" [checkbox]="true" [selectAll]="false"  [showToggleAll]="false"></p-listbox>

    </div>
    
    <hr class=" flex align-items-center justify-content-center h-px  bg-blue-200 border-0 dark:bg-gray-700">
    <p class="flex align-items-center justify-content-center mt-1 me-10 font-bold">Select Your Education</p>
    <div class="flex align-items-center justify-content-center mt-3">
        <p-listbox [options]="education" [(ngModel)]="selectedEducation" optionLabel="name" [style]="{'width':'15rem'}"
         (onChange)=" updateEducation($event)"
        [multiple]="false" [metaKeySelection]="false" [listStyle]="{'max-height': '250px'}" [focusOnHover]="true" [checkbox]="true" [selectAll]="false"></p-listbox>

    </div>

    <ng-template pTemplate="footer">
        <div class="grid grid-nogutter justify-content-center">
            <p-button label="Continue" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
        </div>
    </ng-template>

</p-card>
</div>
