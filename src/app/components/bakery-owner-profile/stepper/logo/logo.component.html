<h1 class="text-center text-lg lg:pt-10">Upload Your Bakery Logo</h1>
<div class="mb-2 flex flex-col items-center min-h-dvh  mt-3 lg:mt-8 max-w-lg mx-auto p-3">
  <img
    *ngIf="imageUrl"
    [src]="imageUrl"
    alt="Image Preview"
    class="mb-3 h-40 lg:h-96 object-contain  rounded-2xl"
  />
  <input
    class="block text-sm  lg:w-full text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
    id="file_input"
    type="file"
    accept="image/*"
    (change)="onFileSelected($event)"
  />

  <div (click)="submit()" class="cursor-pointer py-3 px-32 lg:w-full bg-blue-500 mt-5 border-none rounded-lg text-center text-primary-white">
    <span class="text-white"> Submit</span>
  </div>
 

</div>
