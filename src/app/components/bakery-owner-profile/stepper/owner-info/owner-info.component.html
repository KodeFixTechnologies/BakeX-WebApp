<div class="max-w-screen-lg mx-auto min-h-screen">
  <div class="flex flex-col justify-center items-center mt-2">
    <h1 class="text-primary-black text-xl lg:text-2xl">
      Complete Your Profile
    </h1>
  </div>
  <div class="flex flex-col mt-2 p-3 gap-4 md:items-center">
    <div class="flex flex-col">
      <label class="text-primary-black ml-5">First Name</label>
      <input
        [(ngModel)]="updatedPersonalInfo.firstname"
        type="text"
        class="mt-2 ml-3 p-3 w-11/12 lg:w-96 border rounded-xl bg-gray-50 border-gray-400"
      />
    </div>

    <div class="flex flex-col">
      <label class="text-primary-black ml-5">Last Name</label>
      <input
        [(ngModel)]="updatedPersonalInfo.lastname"
        type="text"
        class="mt-2 ml-3 p-3 w-11/12 lg:w-96 border rounded-xl bg-gray-50 border-gray-400"
      />
    </div>

    <div class="flex flex-col lg:ml-6 w-full lg:w-[412px]">
      <label class="text-primary-black ml-3">Date of Birth </label>
      <div class="mt-3 ms-2">
        <p-calendar
          [(ngModel)]="updatedPersonalInfo.age"
          [style]="{ width: '95%',  backgroundcolor: '#f6f6f6', }"
        ></p-calendar>
      </div>
    </div>

    <div class="flex flex-col w-full lg:ml-6 lg:w-[412px]">
      <label class="text-primary-black ml-3">Gender </label>
      <div class="mt-3 ml-3">
        <p-dropdown
          [options]="genders"
          [(ngModel)]="gender"
          optionLabel="name"
          placeholder="Select a Gender"
          [style]="{ width: '95%', backgroundColor: '#f6f6f6' }"
          (onChange)="seeGender($event)"
        />
      </div>
    </div>
    <div class="flex flex-col">
      <label class="text-primary-black ml-5">Phone Number</label>
      <input
        [(ngModel)]="updatedPersonalInfo.phoneno"
        [disabled]="true"
        type="tel"
        class="mt-2 ml-3 p-3 w-11/12 lg:w-96 border rounded-xl bg-gray-50 border-gray-400"
      />
    </div>

    <div
      (click)="nextPage()"
      class="cursor-pointer py-3 w-full lg:w-96 text-center px-32 bg-blue-600 mt-5 border-none rounded-2xl text-primary-white"
    >
      <span class="text-white"> Continue </span>
    </div>
  </div>
</div>
