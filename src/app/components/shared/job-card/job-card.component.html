
<div  class="mt-3 ml-6 p-3 bg-primary-white rounded-xl flex-initial flex-nowrap">
      <div >
        <div class="flex justify-between pt-1">
          <div class="flex pt-2">
            <div>
              <img [src]="displayImage" alt="" class="w-16 h-16 ml-2" />
            </div>
            <div class="ml-3 mt-1">
              <h3 class="text-lg font-medium text-primary-black">{{ jobPost?.title }}</h3>
              <p class="text-xs text-primary-grey">{{ bakeMember?.businessName }}</p>
            </div>
          </div>
          <div class="pr-4 pt-4">
            <span class="pi pi-pencil" style="font-size: 1.0rem; color: #1d4ed8"></span>
          </div>
          
        </div>
        <div class="mt-5 mx-3 flex gap-1 pl-2 items-center">
          <span class="pi pi-map-marker" style="font-size: 1rem; color: #1d4ed8"></span>
          <p class="text-sm font-medium text-primary-black">{{ bakeMember?.district }}</p>
        </div>
        <div class=" flex justify-between  gap-3 items-center my-4 pr-4  ">
          <div  class="p-2 rounded-md bg-primary-white  flex  shadow-lg ml-4 py-4  px-4">
            <p class="text-sm  lea">{{ getJobType() }}</p>
           
          </div>
          <div (click)="seeApplicants(jobPost?.id)" class=" flex  gap-4 rounded-lg items-center p-3   bg-primary-white shadow-lg ">
            <span class="pi pi-users " style="font-size: 1.5rem; color: #1d4ed8"></span>
            <p class="text-sm">Applicants</p>
            <!-- <div>
              <p class="text-sm text-justify">view candidates</p>
            </div> -->
           
          </div>
          <!-- Add more job types here based on your data -->
        </div>

       
      </div>
    </div>


    <p-dialog
      header="View Applicants"
      [(visible)]="displayDialog"
      [modal]="true"
      [style]="{ width: '85%', height: '100%' }"
      [maximizable]="true"
      #dialog
      (onShow)="dialog.maximize()"
    >
      <ng-template pTemplate="content">

        </ng-template>
</p-dialog>
