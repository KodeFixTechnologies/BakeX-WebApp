<div class="mx-auto flex justify-center mt-10">
  <div class="flex flex-col  items-center m  bg-white ms-56 me-56 mt-16 rounded-3xl h-0 max-h-screen  shadow-xl">
    <section class="ms-10 p-3 sm:mt-0 sm:ms-0 bg-white dark:bg-gray-900 ">
      <div class="text-center mb-8  me-10 sm:me-0 lg:mb-12">
        <ul
          class=" text-sm font-medium text-center text-gray-500 rounded-lg shadow flex dark:divide-gray-700 dark:text-gray-400">
          <li class="w-11 sm:w-full focus-within:z-10 hidden sm:flex">
            <a
              class="inline-block min-w-20 p-3 h-16 bg-white border-r border-gray-200 dark:border-gray-700  hover:bg-gray-200 hover:text-white focus:ring-4 focus:ring-blue-300 focus:outline-none dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700">
              <div class="flex items-center mb-3">
                <div
                  class="w-8 h-8 sm:w-12 sm:h-12 mr-3 inline-flex items-center justify-center rounded-full  text-white flex-shrink-0">
                  <svg xmlns="http://www.w3.org/2000/svg" width="37" height="20" viewBox="0 0 14 14"
                    class="fill-indigo-500">
                    <path fill-rule="evenodd"
                      d="M6.987 1.5A3.18 3.18 0 0 0 3.75 4.628V9a1 1 0 0 1-1 1H1.5A1.5 1.5 0 0 1 0 8.5v-2A1.5 1.5 0 0 1 1.5 5h.75v-.39A4.68 4.68 0 0 1 7 0a4.68 4.68 0 0 1 4.75 4.61V5h.75A1.5 1.5 0 0 1 14 6.5v2a1.5 1.5 0 0 1-1.5 1.5h-.75v.5a2.75 2.75 0 0 1-2.44 2.733A1.5 1.5 0 0 1 8 14H6.5a1.5 1.5 0 0 1 0-3H8c.542 0 1.017.287 1.28.718a1.25 1.25 0 0 0 .97-1.218V4.627A3.18 3.18 0 0 0 6.987 1.5"
                      clip-rule="evenodd" />
                  </svg>
                </div>
                <h2 class="text-gray-900 sm:text-2xl  ">
                </h2>
              </div>
            </a>
          </li>

          <li class="w-full focus-within:z-10" (click)="goToPersonal()" >
            <a
              class="inline-block max-w-60 p-3 h-16 bg-white border-r border-gray-200 dark:border-gray-700   hover:text-white focus:ring-4 focus:ring-blue-300 focus:outline-none dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700">
              <div class="flex items-center mb-3 w-7 sm:w-10 " [ngClass]="{'profileexpanded': isProfileExpanded}"
                (click)="toggleExpand('profile')">
                <div
                  class="w-8 h-8 sm:w-12 sm:h-12 mr-3 inline-flex items-center justify-center rounded-full   flex-shrink-0"
                  [ngClass]="{'bg-primary': isProfileExpanded}">
                  <div class="group inline-block">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="37" viewBox="0 0 24 24"
                      [ngClass]="{'fill-white': isProfileExpanded, 'fill-primary': !isProfileExpanded}">
                      <path
                        d="M10.56 11.87a3.75 3.75 0 1 1 3.75-3.75a3.76 3.76 0 0 1-3.75 3.75m0-6a2.25 2.25 0 1 0 2.25 2.25a2.25 2.25 0 0 0-2.25-2.25m-7 13a.75.75 0 0 1-.75-.75c0-4.75 5.43-4.75 7.75-4.75c.72 0 1.36 0 1.94.07a.75.75 0 0 1 .69.8a.76.76 0 0 1-.81.69c-.54 0-1.14-.06-1.82-.06c-5.18 0-6.25 1.3-6.25 3.25a.74.74 0 0 1-.75.75m9.11.76a.75.75 0 0 1-.53-.22a.72.72 0 0 1-.22-.59l.16-1.92a.75.75 0 0 1 .21-.47l5.52-5.52a2.06 2.06 0 0 1 2.8 0a2 2 0 0 1 .58 1.44a1.86 1.86 0 0 1-.53 1.33l-5.52 5.52a.74.74 0 0 1-.46.22l-1.94.18Zm.88-2.34l-.06.76l.78-.07l5.33-5.33a.4.4 0 0 0 .09-.27a.6.6 0 0 0-.14-.38a.57.57 0 0 0-.68 0Z" />
                    </svg>
                  </div>

                </div>

                <div class="sm:flex flex-col hidden ">
                  <p *ngIf="isProfileExpanded" class="text-gray-900 text-xs whitespace-nowrap  ">
                    Step 1/6
                  </p>
                  <p *ngIf="isProfileExpanded" class="text-gray-900 sm:text-sm whitespace-nowrap hidden sm:block  ">
                    Contact Details
                  </p>
                </div>
              </div>
            </a>

          </li>


          <li class="w-full focus-within:z-10" (click)="goToLocation()">
            <a class="inline-block max-w-60 p-3 h-16 bg-white border-r border-gray-200 dark:border-gray-50  hover:text-white focus:ring-4 focus:ring-blue-300 focus:outline-none dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
              (click)="toggleExpand('location')">
              <div class="flex items-center mb-3 w-7 sm:w-10" [ngClass]="{'locationexpanded': isLocationExpanded}">
                <div
                  class="w-8 h-8 sm:w-12 sm:h-12 mr-3 inline-flex items-center  justify-center rounded-full  flex-shrink-0"
                  [ngClass]="{'bg-primary': isLocationExpanded}">
                  <div class="group inline-block">
                    <svg class="transition-colors duration-300" xmlns="http://www.w3.org/2000/svg" width="37"
                      height="20" viewBox="0 0 32 32"
                      [ngClass]="{'fill-white': isLocationExpanded, 'fill-primary': !isLocationExpanded}">
                      <path d="M16 18a5 5 0 1 1 5-5a5.006 5.006 0 0 1-5 5m0-8a3 3 0 1 0 3 3a3.003 3.003 0 0 0-3-3" />
                      <path
                        d="m16 30l-8.436-9.949a35 35 0 0 1-.348-.451A10.9 10.9 0 0 1 5 13a11 11 0 0 1 22 0a10.9 10.9 0 0 1-2.215 6.597l-.001.003s-.3.394-.345.447ZM8.813 18.395s.233.308.286.374L16 26.908l6.91-8.15c.044-.055.278-.365.279-.366A8.9 8.9 0 0 0 25 13a9 9 0 1 0-18 0a8.9 8.9 0 0 0 1.813 5.395" />
                    </svg>
                  </div>
                </div>
                <div class="sm:flex flex-col hidden">
                  <p *ngIf="isLocationExpanded" class="text-gray-900 text-xs whitespace-nowrap">
                    Step 2/6
                  </p>
                  <p *ngIf="isLocationExpanded" class="text-gray-900 sm:text-sm whitespace-nowrap">
                    Location
                  </p>
                </div>
              </div>
            </a>
          </li>


          <li class="w-full focus-within:z-10" (click)="goToExpertise()" >
            <a
              class="inline-block max-w-60 p-3 h-16 bg-white border-r border-gray-200 dark:border-gray-700   hover:text-white focus:ring-4 focus:ring-blue-300 focus:outline-none dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700">
              <div class="flex items-center mb-3 w-7 sm:w-10" [ngClass]="{'expertiseexpanded': isExpertiseExpanded}"
                (click)="toggleExpand('expertise')">
                <div
                  class="w-8 h-8 sm:w-12 sm:h-12 mr-3 inline-flex items-center justify-center rounded-full  text-white flex-shrink-0"
                  [ngClass]="{'bg-primary': isExpertiseExpanded}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="37" viewBox="0 0 64 64"
                    [ngClass]="{'fill-white': isExpertiseExpanded, 'fill-primary': !isExpertiseExpanded}">
                    <g fill-rule="evenodd">
                      <path
                        d="M61.821 11.045c.703-1.309-.891-.912-.891-.912s-10.627 10.201-12.104 8.951S59.231 8.057 57.825 6.23c-1.301-1.703-11.74 10.455-12.994 8.97c-1.242-1.482 8.939-12.123 8.939-12.123s.387-1.602-.912-.9C36.851 10.785 34.812 18.81 34.812 18.81s-.551 1.563.645 2.771c.117.105-29.204 29.26-33.129 33.196c-1.91 1.908 5.098 8.801 6.996 6.893c3.926-3.936 33.024-33.303 33.129-33.194c1.207 1.205 2.766.652 2.766.652s8.012-2.045 16.602-18.083" />
                      <path
                        d="M32.028 40.507c7.803 7.82 20.958 20.999 20.958 20.999s5.742-1.879 6.551-6.729L38.662 33.861a5104.35 5104.35 0 0 0-6.634 6.646M21.76 33.729a5059.26 5059.26 0 0 0 8.387-8.4L7.459 2.598s-.41-.43-1.313.477C4.353 4.862.884 16.248 15.591 30.977c2.331 2.336 4.359 2.66 6.169 2.752" />
                    </g>
                  </svg>

                </div>

                <div class="sm:flex flex-col hidden ">
                  <p *ngIf="isExpertiseExpanded" class="text-gray-900 text-xs whitespace-nowrap  ">
                    Step 3/6
                  </p>
                  <p *ngIf="isExpertiseExpanded" class="text-gray-900 sm:text-sm whitespace-nowrap  ">
                    Expertise
                  </p>

                </div>

              </div>
            </a>
          </li>


          <li class="w-full focus-within:z-10" (click)="goToEducation()">
            <a
              class="inline-block max-w-60 p-3 h-16 bg-white border-r border-gray-200 dark:border-gray-700   hover:text-white focus:ring-4 focus:ring-blue-300 focus:outline-none dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700">
              <div class="flex items-center mb-3 w-7 sm:w-10" [ngClass]="{'educationexpanded': isEducationExpanded}"
                (click)="toggleExpand('education')">
                <div
                  class="w-8 h-8 sm:w-12 sm:h-12 mr-3 inline-flex items-center justify-center rounded-full  text-white flex-shrink-0"
                  [ngClass]="{'bg-primary': isEducationExpanded}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="37" viewBox="0 0 24 24"
                    [ngClass]="{'fill-white': isEducationExpanded, 'fill-primary': !isEducationExpanded}">
                    <path
                      d="M12 .807L23.835 8.5L22 9.693V16h-2v-5.007l-1 .65V17.5c0 1.47-1.014 2.615-2.253 3.339c-1.265.737-2.945 1.16-4.747 1.16s-3.483-.423-4.747-1.16C6.013 20.115 5 18.969 5 17.499v-5.856L.165 8.5zM7 12.943V17.5c0 .463.33 1.067 1.261 1.61c.908.53 2.227.89 3.739.89s2.831-.36 3.739-.89c.932-.543 1.26-1.147 1.26-1.61v-4.557l-5 3.25zM20.165 8.5L12 3.193L3.835 8.5L12 13.807z" />
                  </svg>
                </div>

                <div class="sm:flex flex-col hidden">

                  <p *ngIf="isEducationExpanded" class="text-gray-900 text-xs whitespace-nowrap  ">
                    Step 4/6
                  </p>
                  <p *ngIf="isEducationExpanded" class="text-gray-900 sm:text-sm whitespace-nowrap  ">
                    Education
                  </p>
                </div>
              </div>
            </a>

          </li>


          <li class="w-full focus-within:z-10" (click)="goToEmployment()">
            <a
              class="inline-block max-w-60 p-3 h-16 bg-white border-r  dark:border-gray-700   hover:text-indigo-500 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700">
              <div class="flex items-center mb-3 w-7 sm:w-10 " [ngClass]="{'employementexpanded': isEmploymentExpanded}"
                (click)="toggleExpand('employment')">
                <div
                  class="w-8 h-8 sm:w-12 sm:h-12 mr-3 inline-flex items-center justify-center rounded-full   flex-shrink-0"
                  [ngClass]="{'bg-primary': isEmploymentExpanded}">

                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="37" viewBox="0 0 24 24 " stroke-width="3"
                    [ngClass]="{'fill-white': isEmploymentExpanded, 'fill-primary': !isEmploymentExpanded}">
                    <path stroke="none"
                      d="M8 7H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-4M8 7V3.6a.6.6 0 0 1 .6-.6h6.8a.6.6 0 0 1 .6.6V7M8 7h8" />
                  </svg>
                </div>

                <div class="sm:flex flex-col hidden ">

                  <p *ngIf="isEmploymentExpanded" class="text-gray-900 text-xs whitespace-nowrap  ">
                    Step 5/6
                  </p>
                  <p *ngIf="isEmploymentExpanded" class="text-gray-900 sm:text-sm whitespace-nowrap  ">
                    Employment
                  </p>

                </div>

              </div>
            </a>
          </li>


          <li class="w-full focus-within:z-10" (click)=" goToExperience()">
            <a
              class="inline-block max-w-60 p-3 h-16 bg-white border-r border-gray-200 dark:border-gray-700   hover:text-white focus:ring-4 focus:ring-blue-300 focus:outline-none dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700">
              <div class="flex items-center mb-3 w-7 sm:w-10 " [ngClass]="{'experienceexpanded': isExperienceExpanded}"
                (click)="toggleExpand('experience')">
                <div
                  class="w-8 h-8 sm:w-12 sm:h-12 mr-3 inline-flex items-center justify-center rounded-full  text-white flex-shrink-0"
                  [ngClass]="{'bg-primary': isExperienceExpanded}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="37" viewBox="0 0 24 24"
                    [ngClass]="{'fill-white': isExperienceExpanded, 'fill-primary': !isExperienceExpanded}">
                    <path d="M13 7v2h2v8h2V7zm-2 6H9v2H7v-2H5v-2h2V9h2v2h2z" />
                  </svg>

                </div>

                <div class="sm:flex flex-col hidden">
                  <p *ngIf="isExperienceExpanded" class="text-gray-900 text-xs whitespace-nowrap  ">
                    Step 6/6
                  </p>
                  <p *ngIf="isExperienceExpanded" class="text-gray-900 sm:text-sm whitespace-nowrap  ">
                    Experience
                  </p>
                </div>
              </div>
            </a>

          </li>
        </ul>
      </div>
    </section>
  </div>
</div>
