<div
  *ngIf="isLogin"
  class="fixed lg:hidden bottom-0 left-0 z-50 w-full h-16 bg-white border-t border-gray-200 dark:bg-gray-700 dark:border-gray-600"
>
  <div class="grid h-full max-w-lg grid-cols-4 mx-auto font-medium">
    <button
      (click)="goToHome()"
      type="button"
      class="inline-flex flex-col items-center justify-center px-5"
    >
      <svg
        class="w-16 h-7"
        xmlns="http://www.w3.org/2000/svg"
        width="1rem"
        height="1rem"
        viewBox="0 0 24 24"
      >
        <path
          fill="none"
          [attr.stroke]="currentSelection === 'home' ? '#3758f9' : '#6B7280'"
          stroke-width="1"
          d="M4 21V9l8-6l8 6v12h-6v-7h-4v7z"
        />
      </svg>
      <span
        [ngClass]="{
          'text-blue-500': currentSelection === 'home',
          'text-gray-500': currentSelection !== 'home'
        }"
        class="text-sm"
        >Home</span
      >
    </button>
    <div
      (click)="goToJobComponent()"
      class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
    >
      <button type="button">
        <svg
          class="w-16 h-7"
          xmlns="http://www.w3.org/2000/svg"
          width="1em"
          height="1em"
          viewBox="0 0 24 24"
        >
          <g
            fill="none"
            [attr.stroke]="
              currentSelection === 'allJobs' ? '#3758f9' : '#6B7280'
            "
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.25"
            color="#6B7280"
          >
            <path
              d="M11.007 21H9.605c-3.585 0-5.377 0-6.491-1.135S2 16.903 2 13.25s0-5.48 1.114-6.615S6.02 5.5 9.605 5.5h3.803c3.585 0 5.378 0 6.492 1.135c.857.873 1.054 2.156 1.1 4.365"
            />
            <path
              d="M20.017 20.023L22 22m-.947-4.474a3.527 3.527 0 1 0-7.053 0a3.527 3.527 0 0 0 7.053 0M16 5.5l-.1-.31c-.495-1.54-.742-2.31-1.331-2.75C13.979 2 13.197 2 11.63 2h-.263c-1.565 0-2.348 0-2.937.44c-.59.44-.837 1.21-1.332 2.75L7 5.5"
            />
          </g>
        </svg>

        <span
          class="text-sm"
          [ngClass]="{
            'text-blue-500': currentSelection === 'allJobs',
            'text-gray-500': currentSelection !== 'allJobs'
          }"
        >
          Jobs
        </span>
      </button>
    </div>

    <button
      (click)="goToAppliedJob()"
      type="button"
      class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1em"
        height="1em"
        viewBox="0 0 24 24"
        class="w-16 h-7 "
      >
        <path
          fill="none"
          [attr.stroke]="currentSelection === 'appliedJobs' ? '#3758f9' : '#6B7280'"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          d="M19.5 13v-3c0-3.3 0-4.95-1.025-5.975S15.8 3 12.5 3h-3C6.2 3 4.55 3 3.525 4.025S2.5 6.7 2.5 10v5c0 3.3 0 4.95 1.025 5.975S6.2 22 9.5 22H11m5-20v2m-5-2v2M6 2v2m7.5 16s1 0 2 2c0 0 3.177-5 6-6M7 15h4m-4-5h8"
          color="#504e4e"
        />
      </svg>
      <span
        class="text-sm"
        [ngClass]="{
          'text-blue-500': currentSelection === 'appliedJobs',
          'text-gray-500': currentSelection !== 'appliedJobs',

        }"
        >Applied
      </span>
    </button>

    <div
      (click)="profilePageRediretion()"
      class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
    >
      <button type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1rem"
          height="1rem"
          viewBox="0 0 24 24"
          class="w-16 h-7"
        >
          <g
            fill="none"
            [attr.stroke]="
              currentSelection === 'profile' ? '#3758f9' : '#6B7280'
            "
            stroke-width="1"
          >
            <path
              stroke-linejoin="round"
              d="M4 18a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2z"
            />
            <circle cx="12" cy="7" r="3" />
          </g>
        </svg>
        <span
          class="text-sm"
          [ngClass]="{
            'text-blue-500': currentSelection === 'profile',
            'text-gray-500': currentSelection !== 'profile'
          }"
        >
          Profile
        </span>
      </button>
    </div>
  </div>
</div>
