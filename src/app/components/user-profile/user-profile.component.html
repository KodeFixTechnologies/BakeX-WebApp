<div class="max-w-screen-lg mx-auto">
  <div class="mt-14 bg-blue-600 text-left rounded-xl py-5 mx-3 pl-5">
    <h1 class="text-primary-white">Hi,</h1>
    <h1 class="text-primary-white mt-1 font-medium">Profile Name</h1>
  </div>

  <div
    class="flex flex-col justify-center items-start bg-gray-100 rounded-lg w-11/12 ml-4 mt-5 border hover:border-blue-600"
  >
    <button
      class="flex gap-3 p-4 rounded-xl hover:border-1 hover:border-blue-600"
    >
      <span class="pi pi-user mt-1"></span>
      <h3 class="font-medium">Personal information</h3>
    </button>
  </div>

  <!-- <div
    class="flex flex-col justify-center items-start bg-gray-100 rounded-lg w-11/12 ml-4 mt-5 border  hover:border-blue-600"
  >
    <button class="flex gap-3 p-4 rounded-xl">
      <span class="pi pi-cog mt-1"></span>
      <h3 class="font-medium">Settings</h3>
    </button>
  </div> -->

  <div
    class="flex flex-col justify-center items-start bg-gray-100 rounded-lg w-11/12 ml-4 mt-5 border hover:border-blue-600"
  >
    <button (click)="navigatetoPolicy()" class="flex gap-3 p-4 rounded-xl">
      <span class="pi pi-lock mt-1"></span>
      <h3 class="font-medium">Privacy policy</h3>
    </button>
  </div>

  <div
    class="flex flex-col justify-center items-start bg-gray-100 rounded-lg w-11/12 ml-4 mt-5 border hover:border-blue-600"
  >
    <button class="flex gap-3 p-4 rounded-xl">
      <span class="pi pi-info-circle mt-1"></span>
      <h3 class="font-medium">Help center</h3>
    </button>
  </div>

  <div
    class="flex flex-col justify-center items-start bg-gray-100 rounded-lg w-11/12 ml-4 mt-5 border hover:border-blue-600"
  >
    <button (click)="share()" class="flex gap-3 p-4 rounded-xl">
      <span class="pi pi-share-alt mt-1"></span>
      <h3 class="font-medium">Invite friends</h3>
    </button>
  </div>

  <div
    (click)="logoutPop()"
    class="flex flex-col justify-center items-start bg-gray-100 rounded-lg w-11/12 ml-4 mt-5 border hover:border-blue-600"
  >
    <button class="flex gap-3 p-4 rounded-xl">
      <span class="pi pi-eraser"></span>
      <h3 class="font-medium">LogOut</h3>
    </button>
  </div>

  <div
    *ngIf="showLogout"
    id="logoutModal"
    class="fixed inset-0 px-10 bg-gray-900 bg-opacity-50 backdrop-blur-sm flex justify-center items-center"
  >
    <div class="bg-white p-8 rounded-lg">
      <h2 class="text-xl font-bold mb-4">Are you sure you want to log out?</h2>
      <div class="flex justify-end">
        <button (click)="logoutPop()" class="text-blue-600 font-medium mr-4">
          Cancel
        </button>
        <button (click)="logout()" class="text-red-600 font-medium">
          Log Out
        </button>
      </div>
    </div>
  </div>
</div>
