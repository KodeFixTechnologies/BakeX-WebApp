<div class="max-w-screen-lg min-h-screen mx-auto">
  <div class="flex bg-transparent justify-between rounded-lg py-8 px-3 mx-1 mt-3">
    <div>
      <p class="text-black font-normal text-base">
        Hi,<span class="text-base"> {{ userProfile.firstName }}</span>
      </p>
      <h2 class="text-white font-normal text-base mt-1">
       Have a Great Day!
      </h2>
    </div>
    <div class="relative w-10 h-10 overflow-hidden  rounded-full dark:bg-gray-600">
      <!-- <img [src]="displayImage" alt="Job Post Image" /> -->
  
      <svg class="absolute w-12 h-12 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
      </svg>
    </div>
  </div>

  <div
    (click)="goToProfileInformation()"
    class="flex flex-col justify-center items-start  rounded-lg w-11/12 ml-4 mt-5 border hover:border-blue-600"
  >
    <button
      class="flex gap-3 p-4 rounded-xl hover:border-1 hover:border-blue-600"
    >
      <span class="pi pi-user mt-1"></span>
      <h3 class="font-medium">Profile</h3>
    </button>
  </div>


  <div *ngIf="visible">
    <personal-information [userProfileData]="userProfile"></personal-information>
  </div>

  <!-- <div
    class="flex flex-col justify-center items-start  rounded-lg w-11/12 ml-4 mt-5 border  hover:border-blue-600"
  >
    <button class="flex gap-3 p-4 rounded-xl">
      <span class="pi pi-cog mt-1"></span>
      <h3 class="font-medium">Settings</h3>
    </button>
  </div> -->
<!-- 
  <div (click)="navigatetoPolicy()"
    class="flex flex-col justify-center items-start  rounded-lg w-11/12 ml-4 mt-5 border hover:border-blue-600"
  >
    <button  class="flex gap-3 p-4 rounded-xl">
      <span class="pi pi-lock mt-1"></span>
      <h3 class="font-medium">Privacy policy</h3>
    </button>
  </div> -->


  <div
    (click)="showDialog()"
    class="flex flex-col justify-center items-start  rounded-lg w-11/12 ml-4 mt-5 border hover:border-blue-600"
    
  >
    <button class="flex gap-3 p-4 rounded-xl">
      <span class="pi pi-pencil mt-1"></span>
      <h3 class="font-medium">Edit preference</h3>
    </button>
  </div>

  <div
    (click)="navigatetoHelpCenter()"
    class="flex flex-col justify-center items-start  rounded-lg w-11/12 ml-4 mt-5 border hover:border-blue-600"
    
  >
    <button class="flex gap-3 p-4 rounded-xl">
      <span class="pi pi-info-circle mt-1"></span>
      <h3 class="font-medium">Help center</h3>
    </button>
  </div>

  <div (click)="share()"
    class="flex flex-col justify-center items-start  rounded-lg w-11/12 ml-4 mt-5 border hover:border-blue-600"
  >
    <button  class="flex gap-3 p-4 rounded-xl">
      <span class="pi pi-share-alt mt-1"></span>
      <h3 class="font-medium">Invite friends</h3>
    </button>
  </div>

  <div
    (click)="logoutPop()"
    class="flex flex-col justify-center items-start  rounded-lg w-11/12 ml-4 mt-5 border hover:border-blue-600"
  >
    <button class="flex gap-3 p-4 rounded-xl">
      <span class="pi pi-eraser"></span>
      <h3 class="font-medium">Log out</h3>
    </button>
  </div>

  <div
    *ngIf="showLogout"
    id="logoutModal"
    class="fixed inset-0 px-10 bg-gray-900 bg-opacity-50 backdrop-blur-sm flex justify-center items-center"
  >
    <div class="bg-white p-8 rounded-lg">
      <h2 class="text-xl font-bold mb-4">Are you sure you want to log out?</h2>
      <div class="flex justify-center">
        <div (click)="logoutPop()" class="bg-blue-600 text-white font-medium mr-4 px-7 py-2 rounded-xl cursor-pointer ">
          <p>Cancel</p>
        </div>
        <div (click)="logout()" class="bg-red-600 text-white font-medium mr-4 px-7  py-2  rounded-xl  cursor-pointer ">
          <p>Logout</p>
        </div>
      </div>
    </div>
  </div>
</div>



<p-dialog header="Edit Preference" [modal]="true" [(visible)]="preferenceVisible" [style]="{ width: '100%' }">
  <div   *ngIf="preferenceVisible" class="flex flex-col justify-center">


    <expertise-info [sharedUpdateFlag]="true" [userProfile]="userProfile"></expertise-info>

    
  </div>


</p-dialog>
