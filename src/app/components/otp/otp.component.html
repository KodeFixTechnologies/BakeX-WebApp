<div>
  <div class="flex flex-col justify-center items-center mt-16">
    <h1 class="text-3xl">Verify Otp</h1>
    <p class="text-primary-grey text-sm mt-3">
      Please enter the code we sent to your phone {{phoneno}}
    </p>

    <div class="mt-4">
      <p-inputOtp [(ngModel)]="otpValue" [mask]="true"></p-inputOtp>
    </div>

    <div class="flex flex-col justify-center items-center mt-4">
      <button
        class="py-3 px-24 bg-blue-600 mt-5 border-none rounded-2xl text-primary-white"
        (click)="verifyOtp()"
      >
        Verify
      </button>
    </div>
  </div>
</div>
